<div class="container">
  <div class="mt-5">
    <table class="table text-white">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col center">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let tattoo of tattoos; let i = index">
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ tattoo.name }}</td>
          <td>{{ tattoo.description }}</td>
          <td>
            <p class="text-center">
              <span
                class="btn btn-primary ml-2 mr-2 mt-2 mb-2"
                routerLink="/tattoos/edit/{{ tattoo._id }}"
                >Edit</span
              >
              <span
                (click)="deleteTattoo(tattoo._id)"
                class="btn btn-danger ml-2 mr-2 mt-2 mb-2"
                >Delete</span
              >

              <span
                class="btn btn-success ml-2 mr-2 mt-2 mb-2"
                routerLink="{{ tattoo._id }}"
                >See</span
              >
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container mb-5">
    <a routerLink="/tattoos/add">
      <div class="btn btn-success d-flex justify-content-center">
        <span class="text-white"> Ajouter un tattoo </span>
      </div>
    </a>
  </div>
  <div class="container">
    <a routerLink="/">
      <div class="btn btn-danger d-flex justify-content-center">
        <span class="text-white"> Retour </span>
      </div>
    </a>
  </div>
</div>
