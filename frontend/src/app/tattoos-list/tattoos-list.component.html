<div class="container">
    <div class="mt-5">
        <table class="table text-white">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col center"> Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let tattoo of tattoos">
              <tr>
                <th scope="row">{{tattoo.id}}</th>
                <td>{{tattoo.name}}</td>
                <td>{{tattoo.description}}</td>
                <a routerLink='/tattoos' > <td><span class="btn btn-primary ml-2 mr-2">Edit</span> <span class="btn btn-danger ml-2 mr-2">Delete</span> </td> </a>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="container">
      <a routerLink="/tattoos/add"> <div class="btn btn-success d-flex justify-content-center mt-3 mb-3">  <span class="text-white"> Ajouter un tatouage </span></div> </a>
      <a routerLink="/"> <div class="btn btn-danger d-flex justify-content-center mt-3 mb-3">  <span class="text-white"> Retour </span></div> </a>
    </div>
</div>
